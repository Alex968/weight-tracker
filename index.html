<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TERMINAL - 重构计划 V2.1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00d4ff;
            --bg-dark: #0a0b10;
            --card-bg: #161b22;
            --text-gray: #8b949e;
        }
        body { background-color: var(--bg-dark); color: white; font-family: 'Cascadia Code', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; min-height: 100vh; }
        .dashboard { width: 100%; max-width: 900px; background: var(--card-bg); border: 1px solid #30363d; border-radius: 12px; padding: 20px; box-shadow: 0 0 20px rgba(0, 255, 65, 0.1); }
        .header { border-left: 4px solid var(--neon-green); padding-left: 15px; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: rgba(255, 255, 255, 0.05); padding: 10px; border-radius: 8px; text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: var(--neon-blue); }
        .input-section { display: flex; gap: 10px; margin-bottom: 20px; }
        input { background: #0d1117; border: 1px solid #30363d; color: var(--neon-green); padding: 12px; border-radius: 4px; flex-grow: 1; font-size: 1rem; outline: none; }
        button { background: transparent; border: 1px solid var(--neon-green); color: var(--neon-green); padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--neon-green); color: black; box-shadow: 0 0 15px var(--neon-green); }
        .chart-box { background: rgba(0, 0, 0, 0.2); padding: 10px; border-radius: 8px; height: 300px; margin-bottom: 20px; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        .history-table th { text-align: left; color: var(--text-gray); padding: 8px; border-bottom: 1px solid #30363d; }
        .history-table td { padding: 8px; border-bottom: 1px solid #21262d; }
        .tag-min { background: #238636; color: white; padding: 2px 5px; border-radius: 3px; font-size: 0.7rem; }
        .tag-max { background: #da3633; color: white; padding: 2px 5px; border-radius: 3px; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h1>SYSTEM RECON V2.1</h1>
        <p>Log Filter: Daily Min/Max Mode</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div style="font-size:0.7rem; color:var(--text-gray)">START</div>
            <div class="stat-value">280</div>
        </div>
        <div class="stat-card">
            <div style="font-size:0.7rem; color:var(--text-gray)">CURRENT (MIN)</div>
            <div id="curWeight" class="stat-value">---</div>
        </div>
        <div class="stat-card" style="border: 1px solid var(--neon-green)">
            <div style="font-size:0.7rem; color:var(--text-gray)">TARGET</div>
            <div class="stat-value" style="color:var(--neon-green)">180</div>
        </div>
    </div>

    <div class="input-section">
        <input type="number" id="wInput" step="0.1" placeholder="INPUT WEIGHT (斤)...">
        <button onclick="commitData()">UPDATE</button>
    </div>

    <div class="chart-box">
        <canvas id="weightChart"></canvas>
    </div>

    <table class="history-table">
        <thead>
            <tr>
                <th>DATE</th>
                <th>MIN / MAX RECORD</th>
            </tr>
        </thead>
        <tbody id="logBody"></tbody>
    </table>
    <button onclick="reset()" style="margin-top:20px; border-color:#da3633; color:#da3633; font-size:0.6rem;">WIPE SYSTEM DATA</button>
</div>

<script>
    // 数据结构优化：{ "2023/10/24": { min: 278, max: 281 }, ... }
    let rawData = JSON.parse(localStorage.getItem('dailyWeightLogs')) || {};
    let chart;

    function commitData() {
        const val = parseFloat(document.getElementById('wInput').value);
        if(!val) return;

        const today = new Date().toLocaleDateString();
        
        if(!rawData[today]) {
            rawData[today] = { min: val, max: val };
        } else {
            rawData[today].min = Math.min(rawData[today].min, val);
            rawData[today].max = Math.max(rawData[today].max, val);
        }

        localStorage.setItem('dailyWeightLogs', JSON.stringify(rawData));
        document.getElementById('wInput').value = '';
        refresh();
    }

    function refresh() {
        const body = document.getElementById('logBody');
        const curLabel = document.getElementById('curWeight');
        body.innerHTML = '';

        const dates = Object.keys(rawData).sort((a,b) => new Date(b) - new Date(a));
        
        if(dates.length > 0) {
            curLabel.innerText = rawData[dates[0]].min;
            
            dates.forEach(date => {
                const item = rawData[date];
                body.innerHTML += `
                    <tr>
                        <td>${date}</td>
                        <td>
                            <span class="tag-min">MIN: ${item.min}</span> 
                            <span class="tag-max">MAX: ${item.max}</span>
                        </td>
                    </tr>
                `;
            });
        }
        renderChart();
    }

    function renderChart() {
        const ctx = document.getElementById('weightChart').getContext('2d');
        if(chart) chart.destroy();

        const sortedDates = Object.keys(rawData).sort((a,b) => new Date(a) - new Date(b));
        
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: sortedDates,
                datasets: [{
                    label: 'Daily Min Weight',
                    data: sortedDates.map(d => rawData[d].min),
                    borderColor: '#00d4ff',
                    backgroundColor: 'rgba(0, 212, 255, 0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { suggestedMin: 175, grid: { color: '#21262d' }, ticks: { color: '#8b949e' } },
                    x: { grid: { display: false }, ticks: { color: '#8b949e' } }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    function reset() { if(confirm("DELETE ALL?")) { rawData = {}; localStorage.clear(); refresh(); } }
    refresh();
</script>
</body>
</html>
