<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>健康体重运营系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        :root { --green: #00ff41; --blue: #00d4ff; --red: #f85149; --bg: #0d1117; --card: #161b22; }
        body { background: var(--bg); color: #c9d1d9; font-family: 'PingFang SC', monospace; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .dashboard { width: 100%; max-width: 800px; background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header { border-left: 4px solid var(--green); padding-left: 15px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 8px; text-align: center; border: 1px solid #21262d; }
        .stat-val { font-size: 1.6rem; font-weight: bold; color: var(--blue); text-shadow: 0 0 10px rgba(0,212,255,0.3); }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { background: #010409; border: 1px solid #30363d; color: var(--green); padding: 12px; border-radius: 8px; flex: 1; outline: none; font-size: 1rem; }
        button { background: transparent; border: 1px solid var(--green); color: var(--green); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background: var(--green); color: #000; box-shadow: 0 0 15px var(--green); }
        .chart-container { height: 380px; margin-bottom: 20px; background: rgba(0,0,0,0.25); border-radius: 10px; padding: 10px; border: 1px solid #21262d; cursor: crosshair; }
        .action-group { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .btn-tool { border-color: #484f58; color: #8b949e; font-size: 0.75rem; padding: 6px 12px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { padding: 12px; border-bottom: 1px solid #21262d; text-align: left; }
        .edit-input { width: 65px; background: transparent; border: 1px solid transparent; color: #fff; padding: 4px; border-radius: 4px; text-align: center; transition: 0.3s; }
        .edit-input:focus { border-color: var(--blue); background: #000; outline: none; }
        .reset-btn { width: 100%; margin-top: 40px; border-color: #3e0a0a; color: #6e7681; font-size: 0.7rem; border-style: dashed; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <div>
            <h2 style="margin:0; letter-spacing: 1px;">健康体重运营系统</h2>
            <small style="color:#58a6ff">Status: Running Optimized...</small>
        </div>
        <button class="btn-tool" onclick="chart.resetZoom()">重置视图</button>
    </div>

    <div class="stats">
        <div class="stat-box"><div style="font-size:0.7rem; color:#8b949e">初始值</div><div class="stat-val">280</div></div>
        <div class="stat-box"><div style="font-size:0.7rem; color:#8b949e">当前最低</div><div id="curMin" class="stat-val">---</div></div>
        <div class="stat-box"><div style="font-size:0.7rem; color:#8b949e">运营目标</div><div class="stat-val" style="color:var(--green)">180</div></div>
    </div>

    <div class="input-group">
        <input type="number" id="weightIn" step="0.1" placeholder="录入指标数据 (斤)">
        <button onclick="save()">发布更新</button>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <div class="action-group">
        <button class="btn-tool" onclick="exportMarkdown()">复制 MD 表格</button>
        <button class="btn-tool" onclick="exportCSV()">导出 Excel</button>
    </div>

    <table>
        <thead><tr><th>运营日期</th><th>最低 (斤)</th><th>最高 (斤)</th></tr></thead>
        <tbody id="logList"></tbody>
    </table>
    
    <button class="reset-btn" onclick="resetAll()">格式化所有本地运营数据</button>
</div>

<script>
    let dataMap = JSON.parse(localStorage.getItem('health_ops_v1')) || {};
    let chart;

    function save() {
        const val = parseFloat(document.getElementById('weightIn').value);
        if(!val) return;
        const today = new Date().toLocaleDateString();
        if(!dataMap[today]) { dataMap[today] = { min: val, max: val }; }
        else { dataMap[today].min = Math.min(dataMap[today].min, val); dataMap[today].max = Math.max(dataMap[today].max, val); }
        store();
    }

    function updateVal(date, type, val) {
        const nVal = parseFloat(val);
        if(!isNaN(nVal)) { dataMap[date][type] = nVal; store(); }
    }

    function store() {
        localStorage.setItem('health_ops_v1', JSON.stringify(dataMap));
        document.getElementById('weightIn').value = '';
        render();
    }

    function render() {
        const body = document.getElementById('logList');
        const sortedDates = Object.keys(dataMap).sort((a,b) => new Date(a) - new Date(b));
        const displayDates = [...sortedDates].reverse();
        
        body.innerHTML = '';
        displayDates.forEach(d => {
            body.innerHTML += `<tr>
                <td style="color:#8b949e">${d}</td>
                <td><input class="edit-input" type="number" step="0.1" value="${dataMap[d].min}" onchange="updateVal('${d}','min',this.value)"></td>
                <td><input class="edit-input" type="number" step="0.1" value="${dataMap[d].max}" onchange="updateVal('${d}','max',this.value)"></td>
            </tr>`;
        });

        if(sortedDates.length > 0) document.getElementById('curMin').innerText = dataMap[displayDates[0]].min;

        const ctx = document.getElementById('myChart').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: sortedDates,
                datasets: [
                    { label: 'Max', data: sortedDates.map(d => dataMap[d].max), borderColor: '#f85149', borderWidth: 1, pointRadius: 1, tension: 0.4 },
                    { label: 'Min', data: sortedDates.map(d => dataMap[d].min), borderColor: '#00d4ff', borderWidth: 2.5, fill: true, backgroundColor: 'rgba(0,212,255,0.05)', tension: 0.4 }
                ]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                interaction: { intersect: false, mode: 'index' },
                scales: { 
                    y: { suggestedMin: 170, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#484f58' } }, 
                    x: { grid: { display: false }, ticks: { color: '#484f58' } } 
                },
                plugins: { 
                    legend: { display: true, labels: { color: '#8b949e', font: { size: 10 } } },
                    zoom: {
                        pan: { enabled: true, mode: 'xy', threshold: 5 },
                        zoom: { wheel: { enabled: true, speed: 0.08 }, pinch: { enabled: true }, mode: 'xy' }
                    }
                }
            }
        });
    }

    function exportMarkdown() {
        const sortedDates = Object.keys(dataMap).sort((a,b) => new Date(a) - new Date(b));
        let md = "| 日期 | 最低 | 最高 |\n| --- | --- | --- |\n";
        sortedDates.forEach(d => md += `| ${d} | ${dataMap[d].min} | ${dataMap[d].max} |\n`);
        const el = document.createElement('textarea'); el.value = md; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
        alert("Markdown 已就绪");
    }

    function exportCSV() {
        const sortedDates = Object.keys(dataMap).sort((a,b) => new Date(a) - new Date(b));
        let csv = "\ufeff日期,最低(斤),最高(斤)\n";
        sortedDates.forEach(d => csv += `${d},${dataMap[d].min},${dataMap[d].max}\n`);
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = `health_ops_data.csv`; link.click();
    }

    function resetAll() { if(confirm("警告：确认清除所有历史运营数据？")) { dataMap = {}; localStorage.clear(); render(); } }
    render();
</script>
</body>
</html>
