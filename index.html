<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>健康体重运营系统</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        :root { --green: #00ff41; --blue: #00d4ff; --red: #f85149; --bg: #0d1117; --card: #161b22; }
        
        /* 核心适配：锁定视口高度，禁止全文滚动 */
        body { 
            background: var(--bg); color: #c9d1d9; font-family: 'PingFang SC', monospace; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        .dashboard { 
            width: 100%; max-width: 800px; height: 100%;
            background: var(--card); display: flex; flex-direction: column;
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom) 15px;
            box-sizing: border-box;
        }

        .header { border-left: 4px solid var(--green); padding-left: 12px; margin: 15px 0; flex-shrink: 0; }
        
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; flex-shrink: 0; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 8px; border-radius: 8px; text-align: center; border: 1px solid #21262d; }
        .stat-val { font-size: 1.3rem; font-weight: bold; color: var(--blue); }

        .input-area { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 10px; margin-bottom: 15px; border: 1px dashed #30363d; flex-shrink: 0; }
        .input-row { display: flex; gap: 8px; margin-top: 5px; }
        input { background: #010409; border: 1px solid #30363d; color: var(--green); padding: 10px; border-radius: 6px; outline: none; font-size: 0.9rem; min-width: 0; }
        #dateIn { flex: 1.2; }
        #weightIn { flex: 1.5; }
        button { background: transparent; border: 1px solid var(--green); color: var(--green); padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; flex-shrink: 0; }

        /* 图表高度自适应 */
        .chart-container { flex: 1; min-height: 200px; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 8px; position: relative; margin-bottom: 15px; }
        
        /* 历史表格改为局部滚动 */
        .table-wrapper { flex: 0.8; overflow-y: auto; border-top: 1px solid #30363d; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { position: sticky; top: 0; background: var(--card); z-index: 10; padding: 10px; border-bottom: 1px solid #30363d; color: #8b949e; }
        td { padding: 10px; border-bottom: 1px solid #21262d; }
        .edit-input { width: 50px; background: transparent; border: none; color: #fff; text-align: center; font-size: 0.8rem; }

        .footer-tools { display: flex; gap: 10px; padding: 10px 0; justify-content: center; flex-shrink: 0; }
        .btn-tool { border-color: #484f58; color: #8b949e; font-size: 0.7rem; padding: 5px 10px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h2 style="margin:0; font-size: 1.2rem;">健康体重运营系统</h2>
        <small style="color:#58a6ff">Full-Screen Optimized</small>
    </div>

    <div class="stats">
        <div class="stat-box"><div style="font-size:0.6rem; color:#8b949e">初始值</div><div class="stat-val">280</div></div>
        <div class="stat-box"><div style="font-size:0.6rem; color:#8b949e">当前最低</div><div id="curMin" class="stat-val">---</div></div>
        <div class="stat-box"><div style="font-size:0.6rem; color:#8b949e">运营目标</div><div class="stat-val" style="color:var(--green)">180</div></div>
    </div>

    <div class="input-area">
        <div class="input-row">
            <input type="date" id="dateIn">
            <input type="number" id="weightIn" step="0.1" placeholder="体重(斤)">
            <button onclick="save()">发布</button>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <div class="table-wrapper">
        <table>
            <thead><tr><th>运营日期</th><th>最低</th><th>最高</th></tr></thead>
            <tbody id="logList"></tbody>
        </table>
    </div>

    <div class="footer-tools">
        <button class="btn-tool" onclick="chart.resetZoom()">重置视图</button>
        <button class="btn-tool" onclick="exportMarkdown()">MD复制</button>
        <button class="btn-tool" onclick="exportCSV()">导出Excel</button>
        <button class="btn-tool" style="color:var(--red)" onclick="resetAll()">格式化</button>
    </div>
</div>

<script>
    let dataMap = JSON.parse(localStorage.getItem('health_ops_v2.8')) || {};
    let chart;

    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dateIn').value = today;
        render();
    };

    function save() {
        const val = parseFloat(document.getElementById('weightIn').value);
        const dateRaw = document.getElementById('dateIn').value;
        if(!val || !dateRaw) return;
        const targetDate = new Date(dateRaw).toLocaleDateString();
        if(!dataMap[targetDate]) { dataMap[targetDate] = { min: val, max: val }; }
        else { dataMap[targetDate].min = Math.min(dataMap[targetDate].min, val); dataMap[targetDate].max = Math.max(dataMap[targetDate].max, val); }
        localStorage.setItem('health_ops_v2.8', JSON.stringify(dataMap));
        document.getElementById('weightIn').value = '';
        render();
    }

    function updateVal(date, type, val) {
        const nVal = parseFloat(val);
        if(!isNaN(nVal)) { dataMap[date][type] = nVal; localStorage.setItem('health_ops_v2.8', JSON.stringify(dataMap)); render(); }
    }

    function render() {
        const body = document.getElementById('logList');
        const sortedDates = Object.keys(dataMap).sort((a,b) => new Date(a) - new Date(b));
        body.innerHTML = '';
        [...sortedDates].reverse().forEach(d => {
            body.innerHTML += `<tr>
                <td style="color:#8b949e">${d}</td>
                <td><input class="edit-input" type="number" step="0.1" value="${dataMap[d].min}" onchange="updateVal('${d}','min',this.value)"></td>
                <td><input class="edit-input" type="number" step="0.1" value="${dataMap[d].max}" onchange="updateVal('${d}','max',this.value)"></td>
            </tr>`;
        });
        if(sortedDates.length > 0) document.getElementById('curMin').innerText = dataMap[sortedDates[sortedDates.length-1]].min;

        const ctx = document.getElementById('myChart').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: sortedDates,
                datasets: [
                    { label: 'Max', data: sortedDates.map(d => dataMap[d].max), borderColor: '#f85149', borderWidth: 1, pointRadius: 1, tension: 0.4 },
                    { label: 'Min', data: sortedDates.map(d => dataMap[d].min), borderColor: '#00d4ff', borderWidth: 2, fill: true, backgroundColor: 'rgba(0,212,255,0.05)', tension: 0.4 }
                ]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: { 
                    y: { suggestedMin: 175, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { font: {size: 10} } },
                    x: { ticks: { font: {size: 10} } }
                },
                plugins: { legend: { display: false }, zoom: { pan: { enabled: true, mode: 'xy' }, zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' } } }
            }
        });
    }

    function exportMarkdown() { /* 同前 */ }
    function exportCSV() { /* 同前 */ }
    function resetAll() { if(confirm("确定清除？")) { dataMap = {}; localStorage.clear(); render(); } }
</script>
</body>
</html>
